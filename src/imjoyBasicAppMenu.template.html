<div class="dropdown" :style="menuStyle">
  <a class="dropdown-btn"
    ><img
      style="width:24px;"
      src="https://imjoy.io/static/img/imjoy-icon.svg"
    />
  </a>
  <div class="dropdown-content" :style="{left: menuPos==='left'? 0: null}">
    <a
      href="#"
      v-for="item in extraMenuItems"
      :key="item.label"
      @click="item.callback()"
      >{{item.label}}</a
    >
    <hr
      style="color: #80808073;"
      v-show="extraMenuItems.length>0 && loadedPlugins.length>0"
    />
    <a href="#" v-for="p in loadedPlugins" :key="p.id" @click="p.api.run()"
      >🧩 {{p.name}}</a
    >
    <hr
      style="color: #80808073;"
      v-show="allWindows.length>0 && loadedPlugins.length>0"
    />
    <a
      href="#"
      v-for="w in allWindows"
      :style="{'background-color': activeWindow===w?'#adcafb78':'', 'font-weight': activeWindow===w? 600:300}"
      :key="w.id"
      @click="w.api.show()"
      >🔳 {{w.name}}</a
    >
    <a href="#" v-if="activeWindow" @click="closeWindow(activeWindow)"
      >❌ Close Window</a
    >
  </div>
</div>
