<script
  type="text/javascript"
  onload="loadImJoyRPCByQueryString().then((imjoyRPC)=>{imjoyRPC.waitForInitialization({target_origin: '*', enable_service_worker: false})})"
  src="/imjoy-loader.js"
></script>
<script>
  if ("serviceWorker" in navigator) {
    // Register the worker and show the list of quotations.
    if (!navigator.serviceWorker.controller) {
      navigator.serviceWorker.oncontrollerchange = function() {
        this.controller.onstatechange = function() {
          if (this.state === "activated") {
            console.log("Service worker successfully activated.");
          }
        };
      };
      navigator.serviceWorker
        .register("/service-worker.js")
        .then(function(registration) {
          console.log(
            "Service worker successfully registered, scope is:",
            registration.scope
          );
        })
        .catch(function(error) {
          console.error("Service worker registration failed, error:", error);
        });
    } else {
      console.log("Service worker was activated.");
    }
  } else {
    console.log("Service workers are not supported.");
  }
</script>
<style>
  body {
    overscroll-behavior: contain;
  }
</style>
